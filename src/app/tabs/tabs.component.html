<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button [routerLink]="['/workout']" routerLinkActive="tab-selected">
      <ion-icon name="barbell-outline"></ion-icon>
      <ion-label>Workout</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/data']" routerLinkActive="tab-selected">
      <ion-icon name="stats-chart-outline"></ion-icon>
      <ion-label>Data</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/homescreen']" routerLinkActive="tab-selected">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="openMenu()">
      <ion-menu-button autoHide="false"></ion-menu-button>
      <ion-label>Menu</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
