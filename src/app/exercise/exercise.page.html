<ion-header>
  <ion-toolbar>
    <ion-title>Exercise</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment [(ngModel)]="selectedExercise">
    <ion-segment-button value="run">
      <ion-label>Run</ion-label>
    </ion-segment-button>
    <ion-segment-button value="meditation">
      <ion-label>Meditation</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="selectedExercise === 'run'">
    <ion-item>
      <ion-label position="floating">Run Name</ion-label>
      <ion-input type="text" maxlength="25" [(ngModel)]="runName" [disabled]="isSaving"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Duration (minutes)</ion-label>
      <ion-input type="number" min="1" step="0.5" [(ngModel)]="runDuration" [disabled]="isSaving"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Distance (km)</ion-label>
      <ion-input type="number" min="0.1" step="0.1" [(ngModel)]="runDistance" [disabled]="isSaving"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Rate your run</ion-label>
      <ion-select [(ngModel)]="runRating" [disabled]="isSaving">
        <ion-select-option value="good">😊 Good</ion-select-option>
        <ion-select-option value="normal">😐 Normal</ion-select-option>
        <ion-select-option value="bad">😞 Bad</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="full" (click)="saveRun()" [disabled]="isSaving">Save Run</ion-button>
  </div>

  <div *ngIf="selectedExercise === 'meditation'">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" maxlength="25" [(ngModel)]="meditationName" [disabled]="isSaving"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Duration (minutes)</ion-label>
      <ion-input type="number" min="1" step="0.5" [(ngModel)]="meditationDuration" [disabled]="isSaving"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-radio-group [(ngModel)]="meditationType" [disabled]="isSaving">
        <ion-item>
          <ion-label>Mindfulness meditation</ion-label>
          <ion-radio slot="start" value="Mindfulness meditation"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Dynamically meditation</ion-label>
          <ion-radio slot="start" value="Dynamically meditation"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Transcendental meditation</ion-label>
          <ion-radio slot="start" value="Transcendental meditation"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Mantra-Meditation</ion-label>
          <ion-radio slot="start" value="Mantra-Meditation"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-item>
    <ion-item>
      <ion-label>Rate your meditation</ion-label>
      <ion-select [(ngModel)]="meditationRating" [disabled]="isSaving">
        <ion-select-option value="good">😊 Good</ion-select-option>
        <ion-select-option value="normal">😐 Normal</ion-select-option>
        <ion-select-option value="bad">😞 Bad</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="full" (click)="saveMeditation()" [disabled]="isSaving">Save Meditation</ion-button>
  </div>
</ion-content>
