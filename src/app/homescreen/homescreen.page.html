<ion-menu side="end" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menü</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="">
        <ion-label>Seite 1</ion-label>
      </ion-item>
      <ion-item routerLink="/homescreen">
        <ion-label>Seite 2</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div id="main-content">
  <ion-content [fullscreen]="true">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="workout">
          <ion-icon name="barbell-outline"></ion-icon>
          <ion-label>Workout</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="data">
          <ion-icon name="stats-chart-outline"></ion-icon>
          <ion-label>Data</ion-label>
        </ion-tab-button>

        <ion-tab-button>
          <ion-menu-button menu="first"></ion-menu-button>
          <ion-label>Menü</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
</div>
